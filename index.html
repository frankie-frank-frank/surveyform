<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <h1 id="title">How Well Do You Know Cornelius Fudge?</h1>
</head>
<body>
    <p id="description">A survey where you can tell us something no one knows about Fudge.</p>
    <form id="survey-form">
        <label id="name-label">Name:</label> 
        <input type="text" name="name" id="name" required placeholder="Full Name"/>
        <label id="email-label">Email:</label> 
        <input type="email" name="email" id="email" required placeholder="Email"/>
        <label id="number-label">Number:</label> 
        <input type="number" name="number" min ="0" max ="50"id="number" required placeholder="Number" />
        <input type="submit" />
    </form>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
